<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const coffee = 5;
        const bagels = 3;
        const soup = 9;
        let cost = coffee + 2*(bagels) + soup;
        let taxCost = (coffee + 2*(bagels) + soup)*0.1
        let total = cost + taxCost ;
        console.log(`Cost of food : $${cost}`);
        console.log(`Tax(10%) : $${taxCost}`); 
        console.log(`Total Cost : $${total}`);
    </script>
</body>
</html>
