<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity : ${quantity}`);
    ">Show Cart</button>

    <button onclick="
        quantity ++;
        console.log(`Cart Quantity : ${quantity}`);
    ">Add to Cart</button>

    <button onclick="
        quantity +=2;
        console.log(`Cart Quantity : ${quantity}`);
    ">+2</button>

    <button onclick="
        quantity +=3;
        console.log(`Cart Quantity : ${quantity}`);
    ">+3</button>

    <button onclick="
    quantity +=4;
    console.log(`Cart Quantity : ${quantity}`);"
    >+4</button>

    <button onclick="
        quantity +=5;
        console.log(`Cart Quantity : ${quantity}`);"
    >+5</button>

    <button onclick="
        quantity -=2;
        console.log(`Cart quantity : ${quantity}`);
    ">-2</button>

    <button onclick="
        quantity -=3;
        console.log(`Cart quantity : ${quantity}`);
    ">-3</button>

    <button onclick="
        quantity = 0;
        console.log(`Cart Quantity : ${quantity}`);
    ">Reset Cart</button>

    <button onclick="
        quantity --;
        console.log(`Cart Quantity : ${quantity}`);
    ">Remove from Cart</button>

    <script>
        let quantity = 0;
    </script>
</body>
</html>
