<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        //objects groups multiple values together
        const product = {      // {} is object
            name : 'socks',    // name & price are property, using property we can access specific values in the object
            price : 1090       //        |
        };                     //        |
        console.log(product);  //        |
        console.log(product.price); // <-
    </script>
</body>
</html>
