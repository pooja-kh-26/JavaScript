<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <!--Booleans are another type of value
        The 2 boolean values are : true & false
        Boolean value represents whether something is true or not-->
    <script>
        console.log(3<5);
        console.log(3>5);

        //Comparison Operators: > < >= <= === == !==

        //bouble equals == converts both the values into same type and then compares them
        console.log(5 == '5.00'); //so this gives true as the value
        //so we use triple equals === to check if two values are equal or not
        console.log(5 === '5.00');

        //This rule applies for not equal to also 
        // != and !== are not same
        console.log(5 != '5.00');
        console.log(5 !== '5.00');

        //Order of operations
        //1. (...)                 -- Higher Priority
        //2. * /
        //3. + - 
        //4. Comparison Operator   -- Lower Priority
        console.log(3 > 5 - 5);

        // if statements:
        //Lets us write multiple groups of code 
        //and then decide which code to run based on the condition

        if (false){
            console.log("Hello");
        }
        else{
            console.log("Hi");
        }



        const age = 17;
        if(age >= 18){             // It returns boolean value, if true it will
            console.log("You can Drive");    // execute the statement otherwise
        }                                    // it checks next condition
        else if(age <= 17){
            console.log("Almost there");
        }
        else{
            console.log("You can't drive");
        }

        //JavaScript also has truthy and falsy values
        //falsy values are: false   0   ''   NaN   undefined   null
        //truthy values are: any values apart from these
        if(5){
            console.log('truthy');
        }
        else if(0){
            console.log('falsy')
        }
    </script>
</body>
</html>
