<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet1(){
            console.log("Hello!");
        }
        greet1();
        
        function greet2(name){
            console.log(`Hello ${name}`);
            if(!name){
                console.log('Hello Undefined!');
            }
        }
        greet2('Pooja');
        greet2();

    </script>
</body>
</html>
