<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
        let randomNumber = Math.random();
        let result = '';
        let guess = 'Heads';

        if(randomNumber < 0.5){
            result = 'Heads';
        }
        else{
            result = 'Tails';
        }

        console.log(guess === result ? 'You Win!!' : 'You Loose');
    </script>
</body>
</html>
